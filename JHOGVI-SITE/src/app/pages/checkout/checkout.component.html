<div class="checkout__container">
	<div class="left">
	  <!-- Endereço de Entrega -->
	  <div class="checkout_street">
		<h2>Endereço de Entrega</h2>
		<div>
		  <p>Rua XYZ</p>
		  <p>Bairro ABC</p>
		</div>
		<div>
		  <p>Localidade DEF</p>
		  <p>CEP: 12345-678</p>
		</div>
	  </div>

	  <!-- Métodos de Pagamento -->
	  <div class="checkout_payment">
		<h2>Métodos de Pagamento</h2>
		<!-- Listar os métodos de pagamento aqui -->
	  </div>

	  <!-- Resumo dos Produtos -->
	  <div class="checkout_list">
		<h2>Resumo Produtos/Ingressos</h2>
		<app-card-resumo *ngFor="let item of cartItems"
		  [imgProduto]="item.imagens?.[0]"
		  [titulo]="item.titulo"
		  [detalhes]="item.cor"
		  [valor]="item.preco"
		  [quantidade]="item.qtd"
		  (itemRemoved)="removeItem(item.id)">
		</app-card-resumo>
	  </div>
	</div>

	<div class="right">
	  <div class="checkout_total">
		<h1>Resumo</h1>
		<div class="contents">
		  <div>
			<h4>Subtotal</h4>
			<h4>R$ {{ formatBrl.formatBrl(total) }}</h4>
		  </div>
		  <div>
			<h4>Quantidade</h4>
			<h4>{{ cartItems.length }}</h4>
		  </div>
		</div>
		<div class="resumo">
		  <div>
			<h2>Total</h2>
			<h2>R$ {{ formatBrl.formatBrl(total) }}</h2>
		  </div>
		  <div>
			<button (click)="finalizePurchase()">Finalizar Compra</button>
		  </div>
		</div>
	  </div>
	</div>
  </div>
